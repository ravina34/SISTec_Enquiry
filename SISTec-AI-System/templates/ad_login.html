<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SISTec AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; 
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 5px 10px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl card-shadow p-8 sm:p-10">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Admin Login</h1>
        <p class="text-center text-gray-500 mb-8">Access the system administration console.</p>
        
        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div id="messageBox" class="text-center py-2 rounded-lg hidden"></div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                    Sign In
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            &larr; <a href="/" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Home</a>
        </p>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                const result = await response.json();

                messageBox.classList.remove('hidden');
                
                if (response.ok) {
                    messageBox.textContent = result.message || "Login successful. Redirecting...";
                    messageBox.className = 'text-green-800 bg-green-100 text-center py-2 rounded-lg';
                    setTimeout(() => {
                         window.location.href = result.redirect_url; 
                    }, 1500);
                } else {
                    messageBox.textContent = result.message || "Login failed. Please check credentials.";
                    messageBox.className = 'text-red-800 bg-red-100 text-center py-2 rounded-lg';
                }
            } catch (error) {
                console.error('Network Error:', error);
                messageBox.classList.remove('hidden');
                messageBox.textContent = 'A network error occurred. Please try again.';
                messageBox.className = 'text-red-800 bg-red-100 text-center py-2 rounded-lg';
            }
        });
    </script>

</body>
</html>
